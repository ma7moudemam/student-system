<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Departmetn</title>
    <link rel="stylesheet" href="/css/editDepartment.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h2>Edit Department</h2>
    </header>


    <div class="container">
        <div class="data">
            <span>Department </span>
            <select name="departmet" id="dep">
        </div>
        <input class="delete" type="button" value="Delete">
        <div class="data">
            <span>Department Name</span>
            <input class="addName" type="text" name="departmentName" id="">
        </div>  
        <input class="update" type="button" value="Update">
    </div>

      <!-- The Modal -->
      <div id="myModalDelete" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Department deleted</p>
        </div>
    </div>


     <!-- The Modal -->
     <div id="myModalUpdate" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Department Update</p>
        </div>
    </div>

    <script src="/js/editDepartment.js"></script>
</body>

</html>
